name: Series
description: "You can request a series by filling out the form!"
title: "[Series]: "
labels: ["Series"]
assignees:
  - futurkk
body:
  - type: markdown
    id: Welcome
    attributes:
      value: |
        感谢使用Texon's Emby!
  - type: input
    id: name
    attributes:
      label: 您想看剧集名字/译名？
      placeholder: ex. 武林外传
    validations:
      required: true
  - type: input
    id: releasedate
    attributes:
      label: 这部剧集的上映时间？
      placeholder: ex. 2006
    validations:
      required: true
  - type: input
    id: TMDBurl
    attributes:
      label: 这部剧集的TMDB链接？
      placeholder: ex. https://www.themoviedb.org/tv/64709
    validations:
      required: true
  - type: dropdown
    id: Countries
    attributes:
      label: 这部剧集的国家？
      options:
        - China/Hong Kong/Macao/Taiwan
        - Japan
        - Korea
        - United States/Europe
        - Others
    validations:
      required: true
