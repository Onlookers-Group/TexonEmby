name: Movie
description: "You can request a movie by filling out the form!"
title: "[Movie]: "
labels: ["Movie"]
assignees:
  - futurkk
body:
  - type: markdown
    id: Welcome
    attributes:
      value: |
        感谢使用Texon's Emby!
  - type: input
    id: name
    attributes:
      label: 您想看电影名字/译名？
      placeholder: ex. 双瞳
    validations:
      required: true
  - type: input
    id: releasedate
    attributes:
      label: 这部电影的上映时间？
      placeholder: ex. 2002
    validations:
      required: true
  - type: input
    id: TMDBurl
    attributes:
      label: 这部电影的TMDB链接？
      placeholder: ex. https://www.themoviedb.org/movie/57100-shuang-tong
    validations:
      required: true
  - type: dropdown
    id: Countries
    attributes:
      label: 这部电影的国家？
      options:
        - China/Hong Kong/Macao/Taiwan
        - Japan
        - Korea
        - United States/Europe
        - Others
    validations:
      required: true
